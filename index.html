<!DOCTYPE html>
<html>
<head>
<title>Baby.HTML by Pajama</title>
<link rel="shortcut icon" href="http://pajamaclaws21.github.io/Baby-HTML/favicon.ico">
<style>
html, button {
font-family: monospace;
}
hr {
height: 1.5px;
background-color: black;
}
textarea {
resize: none; 
height: 85vh;
width: 45%; 
float: left; 
border: 0.75px dashed black;
}
iframe {
float: left; 
margin-left: 10px; 
height: 85vh;
width: 50%;
border: 0.75px dashed black;
}
</style>
</head>
<body>

<b style="font-size: 32px;">Baby.HTML       </b><button onclick="executeCode()">Run</button>
<br><hr><br>
<textarea id="text" placeholder="Write your code here."></textarea>
<iframe id="div"></iframe>

<script>
function executeCode() {
var text = document.getElementById("text").value
var iframeElement = document.getElementById("div")

// The following IFrame code is from Stack Overflow.
iframeElement.src = "about:blank";
iframeElement.contentWindow.document.open();
iframeElement.contentWindow.document.write(text);
iframeElement.contentWindow.document.close();
}
</script>

</body>
</html>
