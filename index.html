<!DOCTYPE html>
<html>
<head>
<title>PJ's Baby HTML Editor</title>
<style>
html, button {
font-family: monospace;
}
hr {
height: 1.5px;
background-color: black;
}
textarea {
resize: none; 
height: 90vh;
width: 45%; 
float: left; 
border: 0.75px dashed black;
}
iframe {
float: left; 
margin-left: 10px; 
height: 90vh;
width: 50%;
border: 0.75px dashed black;
}
</style>
</head>
<body>

<b style="font-size: 32px;">PJ's Baby HTML Editor       </b><button onclick="executeCode()">Run</button>
<br><hr><br>
<textarea id="text" placeholder="Type here."></textarea>
<iframe id="div"></iframe>

<script>
function executeCode() {
var text = document.getElementById("text").value
var iframeElement = document.getElementById("div")

iframeElement.src = "about:blank";
iframeElement.contentWindow.document.open();
iframeElement.contentWindow.document.write(text);
iframeElementcontentWindow.document.close();
}
</script>

</body>
</html>
